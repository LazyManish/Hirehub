<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for student in profile %}
    <div class="student">
        <img src= "{{student.profile.url}}" alt="{{student.name}}" class="student-image">
        <p class="student-id">ID: {{ student.id }}</p>
        <p class="student-name">Name: {{ student.firstname }}</p>
        <p class="student-age">Age: {{ student.lastname }}</p>
        <p class="student-address">Address: {{ student.address }}</p>
        <p class="student-faculty">Faculty: {{ student.description }}</p>
        <a href="/delete/{{ student.id }}" class="delete-btn"> <button class="delete-btn">Delete Account</button></a>
        <a href="/update/{{ student.id }}"><button>Update Profile </button></a>

    </div>
    {% endfor %}
</body>
</html>
